<!DOCTYPE html>
<html>
  {% load static %}
  <head>
    <!-- <link rel="icon" href="{% static 'img/favicon.ico' %}"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="{% static 'styles/w3.css' %}"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="{% static 'styles/w3-bcgov-theme.css' %}"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="{% static 'styles/BCSans.css' %}"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="{% static 'styles/style.css' %}"
      type="text/css"
    />
    <title>{% block title %} {{ title }} {% endblock title %}</title>
  </head>
  <body>
    <!-- Top Navigation -->
    <div class="w3-top">
      <div class="w3-bar w3-row" style="height: 50px">
        <a href="{% url 'index' %}">
          <img src={% static 'img/bc_logo.png' %} style="height: 48px" class="w3-left w3-bar-item"/>
        </a>
        <div class="w3-left w3-margin-left">
          <h4 style="font-weight: bold">GitHub Async Estimation Tool</h4>
        </div>
        {% if user.handle %}
        <div class="w3-bar-item w3-right">
          <form method='post' action='/logout'>
            {% csrf_token %}
            <input type='submit'
              class="w3-border-left w3-button"
              value="Logout"/>
          </form>
        </div>
        <div class="w3-bar-item w3-right w3-padding-16">
          <span>{{ user.handle }}@github</span>
        </div>
        {% endif %}
      </div>
      <div class="w3-bar w3-theme w3-border" style="height: 5px"></div>
    </div>
    <div class="w3-main">
      <!-- Body -->
      <div class="w3-container w3-responsive w3-text-theme" style="margin-top: 55px;">
        {% block content %} 
        {% endblock content %}
      </div>
    </div>
    <div class="w3-bottom">
      <div
        class="w3-bar w3-row w3-theme w3-border w3-white"
        style="height: 55px"
      >
        <div class="w3-left">DDS Hackathon 2024</div>
      </div>
    </div>
  </body>
</html>
