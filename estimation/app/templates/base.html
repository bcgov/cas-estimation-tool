<!DOCTYPE html>
<html>
  {% load static %}
  <head>
    <!-- <link rel="icon" href="{% static 'img/favicon.ico' %}"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="{% static 'w3.css' %}" type="text/css" />
    <link
      rel="stylesheet"
      href="{% static 'w3-bcgov-theme.css' %}"
      type="text/css"
    />
    <title>{% block title %} {{ title }} {% endblock title %}</title>
  </head>
  <body>
    <!-- Top Navigation -->
    <div class="w3-top">
      <div class="w3-bar w3-theme-light w3-border">
        {% if user.handle %}
        <a
          {% comment %} href="{% url 'github:logout' %}" {% endcomment %}
          class="w3-bar-item w3-border-right w3-button"
          >Logout
        </a>
        <button class="w3-button">Welcome, {{ user.handle }}@github!</button>
        {% endif %}
      </div>
    </div>
    <div class="w3-main">
      <!-- Body -->
      <div class="w3-container w3-responsive w3-text-theme">
        {% block content %} {% endblock content %}
      </div>
    </div>
  </body>
</html>
